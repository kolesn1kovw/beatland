    <link rel="stylesheet" href="style.css" />
    <title>Beatland</title>

            <h2 class="voiting__category-title">Solo</h2>
            <div class="voiting__cards-participants">
              <div class="card-participant">
                <div class="card-participant__video">
                  <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/pwICMADSSEc"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                  ></iframe>
                  <div class="video__play-btn">
                    <img
                      src="https://static.tildacdn.com/tild6563-6463-4631-a563-646331336139/play-min.svg"
                      alt="play"
                    />
                  </div>
                </div>
                <div class="participant__info">
                  <p class="participant__info__country">Indonesia</p>
                  <p class="participant__info__name">Konstantin petrov</p>

                      <span class="votes__number">25 000</span>
